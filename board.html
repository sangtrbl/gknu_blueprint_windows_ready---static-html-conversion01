  const searchToggle = document.getElementById('searchToggle');

  });

  // Í≤ÄÏÉâ Í∏∞Îä•
  const searchBtn = document.getElementById('searchBtn');
  const resetBtn = document.getElementById('resetBtn');
  const searchInput = document.getElementById('searchInput');
  const searchType = document.getElementById('searchType');

  searchBtn.addEventListener('click', performSearch);
  resetBtn.addEventListener('click', resetSearch);
  searchInput.addEventListener('keypress', (e) => {
    if (e.key === 'Enter') performSearch();
  });

  function performSearch() {
    const query = searchInput.value.toLowerCase().trim();
    const type = searchType.value;
    
    if (!query) {
      filteredNotices = [...notices];
    } else {
      filteredNotices = notices.filter(notice => {
        switch(type) {
          case 'title':
            return notice.title.toLowerCase().includes(query);
          case 'content':
            return notice.content.toLowerCase().includes(query);
          case 'titleContent':
            return notice.title.toLowerCase().includes(query) || 
                   notice.content.toLowerCase().includes(query);
          case 'category':
            return notice.category.toLowerCase().includes(query);
          default:
            return false;
        }
      });
    }
    
    renderCards();
  }

              <span class="card-views">

                  <path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z"/>
                </svg>
                ${notice.views || 0}
              </span>
            </div>
          </div>
        </div>
      `;
      
      // Ïπ¥Îìú ÌÅ¥Î¶≠ Ïãú Î™®Îã¨ Ïó¥Í∏∞
      card.onclick = () => openModal(notice);
      
      cardsWrap.appendChild(card);
    });
  }

  // Î™®Îã¨ Í∏∞Îä•
  const modal = document.getElementById('modal');
  const modalClose = document.getElementById('modalClose');

  function openModal(notice) {
    document.getElementById('modalImage').src = notice.image;
    document.getElementById('modalTitle').textContent = notice.title;
    document.getElementById('modalTags').innerHTML = `<span>#${notice.category}</span>`;
    document.getElementById('modalNick').textContent = `ÏûëÏÑ±Ïûê: ${notice.author}`;
    document.getElementById('modalContent').textContent = notice.content;
    
    // More Î≤ÑÌäºÏóê ÎßÅÌÅ¨ ÏÑ§Ï†ï
    const moreBtn = document.getElementById('modalMoreBtn');
    moreBtn.onclick = () => {
      location.href = `/board/${notice.url.replace('.html', '')}`;
    };
    
    // Ï°∞ÌöåÏàò Ï¶ùÍ∞Ä
    incrementViews(notice.id);
    
    modal.style.display = 'block';
  }
  
  // Ï°∞ÌöåÏàò Ï¶ùÍ∞Ä Ìï®Ïàò
  function incrementViews(noticeId) {
    fetch(`/admin/notices/${noticeId}/views`, {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
      }
    })
    .then(response => response.json())
    .then(data => {
      if (data.views !== undefined) {
        // ÌòÑÏû¨ Í≥µÏßÄÏÇ¨Ìï≠Ïùò Ï°∞ÌöåÏàò ÏóÖÎç∞Ïù¥Ìä∏
        const notice = notices.find(n => n.id === noticeId);
        if (notice) {
          notice.views = data.views;
          // Ïπ¥ÎìúÏùò Ï°∞ÌöåÏàò ÌëúÏãú ÏóÖÎç∞Ïù¥Ìä∏
          updateCardViews(noticeId, data.views);
        }
      }
    })
    .catch(error => {
      console.error('Ï°∞ÌöåÏàò Ï¶ùÍ∞Ä Ïã§Ìå®:', error);
    });
  }
  
  // Ïπ¥Îìú Ï°∞ÌöåÏàò ÏóÖÎç∞Ïù¥Ìä∏ Ìï®Ïàò
  function updateCardViews(noticeId, newViews) {
    const cards = document.querySelectorAll('.card');
    cards.forEach(card => {
      const cardNotice = filteredNotices.find(n => n.id === noticeId);
      if (cardNotice) {
        const viewsElement = card.querySelector('.card-views');
        if (viewsElement) {
          viewsElement.innerHTML = `
            <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
              <path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z"/>
            </svg>
            ${newViews}
          `;
        }
      }
    });
  }

  function closeModal() {
    modal.style.display = 'none';
  }

  modalClose.addEventListener('click', closeModal);
  modal.addEventListener('click', (e) => {
    if (e.target === modal) closeModal();
  });

  // ESC ÌÇ§Î°ú Î™®Îã¨ Îã´Í∏∞
  document.addEventListener('keydown', (e) => {
    if (e.key === 'Escape') closeModal();
  });

  // Ï¥àÍ∏∞ Î†åÎçîÎßÅ
  renderCards();
  
  // Îß® ÏúÑÎ°ú Î≤ÑÌäº Í∏∞Îä•
  const scrollToTopBtn = document.querySelector('.scroll-to-top');
  
  // Ïä§ÌÅ¨Î°§ Ïù¥Î≤§Ìä∏ Î¶¨Ïä§ÎÑà
  window.addEventListener('scroll', () => {
    if (window.pageYOffset < 50) {
      scrollToTopBtn.classList.add('hide');
    } else {
      scrollToTopBtn.classList.remove('hide');
    }
  });
  
  // Îß® ÏúÑÎ°ú Ïä§ÌÅ¨Î°§ Ìï®Ïàò
  function scrollToTop() {
    window.scrollTo({
      top: 0,
      behavior: 'smooth'
    });
  }
</script>

<!-- Îß® ÏúÑÎ°ú Î≤ÑÌäº -->
<button class="scroll-to-top" onclick="scrollToTop()">‚Üë</button>
</body>
